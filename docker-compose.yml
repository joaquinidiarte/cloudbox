services:
  mongodb:
    image: mongo:7.0
    container_name: cloudbox-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: cloudbox
    volumes:
      - mongodb_data:/data/db
    networks:
      - cloudbox-network

  api-gateway:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.api-gateway
    container_name: cloudbox-api-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVICE_PORT=8080
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=cloudbox
      - JWT_SECRET=your-secret-key
      - ENVIRONMENT=production
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USER_SERVICE_URL=http://user-service:8082
      - FILE_SERVICE_URL=http://file-service:8083
    depends_on:
      - mongodb
      - auth-service
      - user-service
      - file-service
    networks:
      - cloudbox-network

  auth-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.auth-service
    container_name: cloudbox-auth-service
    restart: always
    expose:
      - "8081"
    environment:
      - SERVICE_PORT=8081
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=cloudbox
      - JWT_SECRET=your-secret-key
      - JWT_EXPIRATION=24h
      - ENVIRONMENT=production
    depends_on:
      - mongodb
    networks:
      - cloudbox-network

  user-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.user-service
    container_name: cloudbox-user-service
    restart: always
    expose:
      - "8082"
    environment:
      - SERVICE_PORT=8082
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=cloudbox
      - JWT_SECRET=your-secret-key
      - JWT_EXPIRATION=24h
      - ENVIRONMENT=production
    depends_on:
      - mongodb
    networks:
      - cloudbox-network

  file-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.file-service
    container_name: cloudbox-file-service
    restart: always
    expose:
      - "8083"
    environment:
      - SERVICE_PORT=8083
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=cloudbox
      - JWT_SECRET=your-secret-key
      - JWT_EXPIRATION=24h
      - STORAGE_PATH=/app/storage
      - MAX_FILE_SIZE=524288000
      - ENVIRONMENT=production
    volumes:
      - file_storage:/app/storage
    depends_on:
      - mongodb
    networks:
      - cloudbox-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudbox-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - cloudbox-network

volumes:
  mongodb_data:
  file_storage:

networks:
  cloudbox-network:
    driver: bridge